<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style5.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="card">
    <div>
      <img src="./images/image-equilibrium.jpg" alt="nft" class="card-image" >
    </div>
    <div> <h1 class="tittle">Equilibrium #3429</h1></div>
    <div>
      <p class="content">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="text">
    <div class="icon-image"> 
      <img src="./images/icon-ethereum.svg" alt=" icon">
      <p > 0.041ETH</p>
    </div>
    <div class="time"> 
        <img src="./images/icon-clock.svg" alt="clock">&nbsp;
         <p>3 days left</p>
        </div>
        </div>
      
        <hr>
    <div class="photo"> <img src="./images/image-avatar.png"  alt="men" class="final-image">
    <p><span style="color: gray;"> Creation of   </span><strong> <span style="color: white;
    padding-left: 5px;">   Jules Wyvern</span></strong></p> </div>
    <div><hr></div>
  
  </article>
  </body>
</html>
